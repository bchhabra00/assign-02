
<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Contact form</title>

	<link rel="stylesheet" href="styles.css">
</head>







<article class="arranged">

	<h2 id="margintop">Contact Us</h2>

	    <form id ="contactform">

	  	        <label>Name</label>

				<input type="text" id="name" name="name" placeholder="Name">

				<label>Email address</label>

				<input type="email" id="email" name="email"  placeholder="Email Id">

				<label>Phone Number(optional)</label>

				<input type="tel" id="phone" name="phone number" placeholder="Phone Number">

				<label for="comment">Comment</label>

				<textarea id="comment" name="comment" placeholder="Comment"></textarea>

        <div class="box">
				<button type="submit" id="button">Submit</button>
				<button type= "button" id="load">Load</button>
				<button type ="button" id ="remove">Clear</button>
				<button type ="button" id ="update">Update</button>
			</div>
	    </form>

</article>

</body>
